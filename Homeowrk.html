<!Doctype html>
<html>
<body>

<h1>Science for kids</h1>
<p>To Show Photos click one of the buttons. To hide click on the image.</p>
<button onclick="document.getElementById('g1').style.display='block'">Show Gas</button>
<button onclick="document.getElementById('l1').style.display='block'">Show Liquid</button>
<button onclick="document.getElementById('s1').style.display='block'">Show Solid</button>

<img onclick="document.getElementById('s1').style.display='none'" src="images/Solid.png" style="display:none;" id="s1"></img>
<img onclick="document.getElementById('l1').style.display='none'" src="images/Liquid.png" style="display:none;" id="l1"></img>
<img onclick="document.getElementById('g1').style.display='none'" src="images/Gas.png" style="display:none;" id="g1"></img>

</body>
</html>
